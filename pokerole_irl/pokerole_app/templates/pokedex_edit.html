{% extends "partials/base.html" %}
{% load static %}
{% block body %}
    <div class="widget">
        <h1>Edit Pok√©dex</h1>
        <form class="edit_form form"
              method="post"
              action="{% url 'pokedex_edit' pokedex.pk %}">
            {% csrf_token %}
            <div class="field">
                <label for="id_name">Name</label>
                {{ form.name }}
                <div>
                    {% for error in form.name.errors %}<div class="field_error">{{ error }}</div>{% endfor %}
                </div>
            </div>
            <button class="submit_button button" type="submit" value="Save">Save</button>
        </form>
    </div>
{% endblock body %}
