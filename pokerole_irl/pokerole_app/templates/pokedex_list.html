{% load static %}

{% include "partials/header.html" %}

<head>
    <link href="{% static 'widget-table.css' %}" rel="stylesheet">
</head>

<body>
    
    <div class="pokedex big widget">
        <h1>All pokedexes</h1>

        <table class="pokedex-table">
            <thead>
                <tr>
                    <th class="prio-1">Name</th>
                    <th class="prio-2">Owner</th>
                </tr>
            </thead>
            <tbody>
                {% for pokedex in pokedexes %}
                <tr>
                    <td class="prio-1"><a href="{{ pokedex.get_absolute_url }}">{{ pokedex.name }}</a></td>
                    <td class="prio-2">{{ pokedex.owner }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

    <div class="editor_menu">
        <div class="add_button">
            <a class="button" href="{% url 'pokedex_add' %}">Add pok√©dex</a>
        </div>
    </div>
</body>
