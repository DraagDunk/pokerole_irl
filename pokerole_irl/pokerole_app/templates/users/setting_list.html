{% load static %}

{% include "partials/header.html" %}

{% block content %}
  <h1>List of your settings</h1>
  {% if settings %}
  <ul>
    {% for setting in settings %}
      <li>
        <a>{{ setting.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>You do not have access to any settings</p>
  {% endif %}
{% endblock %}
