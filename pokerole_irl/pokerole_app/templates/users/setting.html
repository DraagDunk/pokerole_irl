{% load static %}

{% include "partials/header.html" %}

<head>
  <link href="{% static 'species-detail.css' %}" rel="stylesheet">
</head>

<body>
  <div class="species-detail widget">
      <h1>{{ setting.name }}</h1>
      <div class="species-description">
        <div class="species-height-weight">
          <span>
              <div class="header">Description</div>
              <div>{{ setting.description }}</div>
          </span>
        </div>
        <div class="species-height-weight">
          <span>
              <div class="header">Owner</div>
              <div>{{ setting.owner }}</div>
          </span>
        </div>
      </div>
      
      <div class="info-body">
          <div class="column">
              <table class="move-table">
                  <tbody>
                      <tr>
                          <th>Members</th>
                      </tr>
                      {% for member in setting.members.all %}
                      <tr>
                          <td title="utf">{{ member }}</td>
                      </tr>
                      {% endfor %}
                  </tbody>
              </table>
              <div class="links">
                  <a class="back-link" href="javascript:history.back()"><< Back</a>
              </div>
          </div>
      </div>
  </div>
</body>
