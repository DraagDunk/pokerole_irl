{% load static %}

{% include "partials/header.html" %}

<head>
    <link href="{% static 'form.css' %}" rel="stylesheet">
</head>

<body>

    <div class="widget">
        <h1>New Pok√©dex</h1>
        <form class="create_form form" method="post" action="{% url 'pokedex_add' %}">
            {% csrf_token %}

            <div class="field">
                <label for="id_name">Name</label>
                {{ form.name }}
                <div>
                {% for error in form.name.errors %}
                    <div class="field_error">
                        {{ error }}
                    </div>
                {% endfor %}
                </div>
            </div>

            <button class="submit_button" type="submit" value="Create">Create</button>

        </form>

    </div>

</body>
