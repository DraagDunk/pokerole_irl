{% extends "partials/base.html" %}
{% load static %}
{% block body %}
    <div class="widget">
        <h1>New character</h1>
        <form class="create_form form" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {% for field in form %}
                {% if field.errors %}<small class="error">{{ field.errors|striptags }}</small>{% endif %}
            {% endfor %}
            <button class="submit_button button" type="submit" value="Create">Create</button>
        </form>
    </div>
{% endblock body %}
