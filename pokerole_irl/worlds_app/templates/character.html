{% load static %}

{% include "partials/header.html" %}

<head>
  <link href="{% static 'species-detail.css' %}" rel="stylesheet">
</head>

<body>
  <div class="species-detail widget">
      <h1>{{ character.first_name }} {{ character.last_name }}</h1>
      <div class="species-description">
        <div class="species-height-weight">
          <span>
              <div class="header">Description</div>
              <div>{{ character.description }}</div>
          </span>
        </div>
      </div>
      <div class="links">
        <a href="{%url "character-update" world_slug=character.world.world_slug character_slug=character.character_slug %}"> Edit Character </a>
      </div>
      <div class="links">
        <a href="{%url "world" world_slug=character.world.world_slug %}"> Back To Setting </a>
      </div>
  </div>

</body>
